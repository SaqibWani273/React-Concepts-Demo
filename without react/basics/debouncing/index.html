<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t;
        function debouncedGetComments(){

            
            //nothing would happen when t is undefined for the first time
            //and after that it'l clear the previous timer
            clearTimeout(t);
            //wait for a second and then call the getComments function
t=setTimeout(
    ()=>getComments(),1000
)
        }
     async   function getComments(){
            const id= document.getElementById("postid").value;
const response= await fetch("https://jsonplaceholder.typicode.com/comments?postId="+id);
document.getElementById("responsediv").innerHTML="id = "+id+" , "+response.body();

        }
    </script>
    <input oninput="debouncedGetComments()" type="text" placeholder="enter post id" id="postid">
    <div id="responsediv"></div>
</body>
</html>
